<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢—Ä–µ–Ω–∞–∂—ë—Ä –ø–∞—Ä–æ–ª—è ‚Äî 2 —É—Ä–æ–≤–Ω—è</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">üîê</div>
        <div class="brand-text">
          <div class="title" data-i18n="appTitle"></div>
          <div class="subtitle" data-i18n="appSubtitle"></div>
        </div>
      </div>

      <nav class="tabs" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —É—Ä–æ–≤–Ω–µ–π">
        <button class="tab active" data-screen="trainer" type="button" data-i18n="tabLevel1"></button>
        <button class="tab" data-screen="game" type="button" data-i18n="tabLevel2"></button>
      </nav>
    </header>

    <section class="glass">
      <!-- –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ -->
      <section class="panel">
        <div class="status">
          <div id="feedback" class="feedback" aria-live="polite">ü§ñ</div>
          <div class="hint" id="hint" data-i18n="hintDefault"></div>
        </div>

        <div class="row">
          <label class="sr-only" for="passwordInput" data-i18n="passwordLabel"></label>
          <input
            type="password"
            id="passwordInput"
            autocomplete="new-password"
            inputmode="text"
            required
            data-i18n-placeholder="passwordPlaceholder"
          />
          <button id="togglePassword" class="btn secondary" type="button" data-i18n="btnShow"></button>
        </div>

        <div class="meters">
          <div class="meter">
            <div class="meter-label">
              <span data-i18n="meterStrength"></span>
              <span id="strengthLabel" class="meter-value">0/5</span>
            </div>
            <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="5" aria-valuenow="0">
              <div id="progressBar" class="bar-fill" style="width:0%"></div>
            </div>
          </div>

          <!-- –ú–µ—Ç—Ä–∏–∫–∏ –∏–≥—Ä—ã -->
          <div id="gameMeters" class="meter-grid hidden">
            <div class="mini-meter">
              <div class="mini-top">
                <span data-i18n="meterAttack"></span>
                <span id="attackLabel" class="mini-value">0%</span>
              </div>
              <div class="bar danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div id="attackBar" class="bar-fill" style="width:0%"></div>
              </div>
            </div>

            <div class="mini-meter">
              <div class="mini-top">
                <span data-i18n="meterTime"></span>
                <span id="timeLabel" class="mini-value">‚Äî</span>
              </div>
              <div class="time-pill" id="timePill">‚Äî</div>
            </div>
          </div>
        </div>

        <!-- –ß–µ–∫–ª–∏—Å—Ç -->
        <ul id="checklist" class="checklist">
          <li class="check-item" data-rule="len" id="len">
            <span class="icon">üîí</span>
            <span class="text" data-i18n="ruleLen"></span>
            <span class="seal" aria-hidden="true">‚õî</span>
          </li>
          <li class="check-item" data-rule="lower" id="lower">
            <span class="icon">üî°</span>
            <span class="text" data-i18n="ruleLower"></span>
            <span class="seal" aria-hidden="true">‚õî</span>
          </li>
          <li class="check-item" data-rule="upper" id="upper">
            <span class="icon">üî†</span>
            <span class="text" data-i18n="ruleUpper"></span>
            <span class="seal" aria-hidden="true">‚õî</span>
          </li>
          <li class="check-item" data-rule="digit" id="digit">
            <span class="icon">üî¢</span>
            <span class="text" data-i18n="ruleDigit"></span>
            <span class="seal" aria-hidden="true">‚õî</span>
          </li>
          <li class="check-item" data-rule="symbol" id="symbol">
            <span class="icon">üí•</span>
            <span class="text" data-i18n="ruleSymbol"></span>
            <span class="seal" aria-hidden="true">‚õî</span>
          </li>
        </ul>

        <div class="actions">
          <button id="generatePassword" class="btn" type="button" data-i18n="btnGenerate"></button>
          <button id="clearPassword" class="btn secondary" type="button" data-i18n="btnClear"></button>
        </div>
      </section>

      <!-- –£—Ä–æ–≤–µ–Ω—å 1 -->
      <section id="screen-trainer" class="screen">
        <div class="screen-head">
          <h2 data-i18n="l1Title"></h2>
          <p data-i18n="l1Desc"></p>
        </div>

        <div class="card">
          <div class="card-title" data-i18n="l1TipTitle"></div>
          <div class="card-text" data-i18n="l1TipText"></div>
        </div>

        <div class="card">
          <div class="card-title" data-i18n="l1MiniTitle"></div>
          <div class="card-text">
            <span data-i18n="l1MiniText"></span>
            <br />
            <span class="mono" data-i18n="l1Example1"></span>
            <span> ‚Üí </span>
            <span class="mono" data-i18n="l1Example2"></span>
          </div>
        </div>
      </section>

      <!-- –£—Ä–æ–≤–µ–Ω—å 2 -->
      <section id="screen-game" class="screen hidden">
        <div class="screen-head">
          <h2 data-i18n="l2Title"></h2>
          <p data-i18n="l2Desc"></p>
        </div>

        <div class="game-card">
          <div class="game-left">
            <div class="game-title" data-i18n="l2ModeTitle"></div>
            <div class="game-desc" data-i18n="l2ModeDesc"></div>

            <div class="game-controls">
              <button id="gameStart" class="btn" type="button" data-i18n="btnStart"></button>
              <button id="gameRestart" class="btn secondary" type="button" data-i18n="btnRestart"></button>
              <button id="gameHard" class="btn danger" type="button" data-i18n="btnHard"></button>
            </div>
          </div>

          <div class="game-right">
            <div class="badge" id="gameBadge" data-i18n="badgeOff"></div>
            <div class="rules">
              <div class="rule-row"><span data-i18n="l2GoalLabel"></span><b data-i18n="l2GoalValue"></b></div>
              <div class="rule-row"><span data-i18n="l2LoseLabel"></span><b data-i18n="l2LoseValue"></b></div>
            </div>
          </div>
        </div>

        <!-- Overlay -->
        <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-hidden="true">
          <div class="overlay-card" role="document">
            <div id="overlayTitle" class="overlay-title">‚Äî</div>
            <div id="overlayText" class="overlay-text">‚Äî</div>
            <div class="overlay-actions">
              <button id="overlayAgain" class="btn" type="button" data-i18n="btnPlayAgain"></button>
              <button id="overlayToTrainer" class="btn secondary" type="button" data-i18n="btnToTrainer"></button>
            </div>
          </div>
        </div>
      </section>
    </section>

    <footer class="footer">
      <span class="muted" data-i18n="footerTipPrefix"></span>
      <span data-i18n="footerTipText"></span>
    </footer>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
